<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8" />
    <title>TikTok Clone</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="src/index.js"></script>
    <script src="src/login.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Open+Sans" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <form id="search-bar" action="index.html" method="post">
        <input type="text" name="input" value="" placeholder="Music..."></input>
        <button type="submit" name="search">Search</button>
      </form>
    </div>

    <!-- WARNING: this is for the sticky icons -->
    <div class="sidepanel">
      <div class="sidepanelcontent">
        <h4>Account Info:</h4>
        <div>NAME:<br> <h3 id="username">ZHENGJIAN LIU</h3></div>
      </div>
      <button class="logout" id="logout">Logout</button>
      <img id="closebutton" src='src/close.png'/>
    </div>

    <div class="favorsidepanel">
      <div class="sidepanelcontent">
        <h4>Videos:</h4>
        <div class="videos"></div>
      </div>
      <img id="favorclosebutton" src='src/close.png'/>
    </div>

    <!---loginform-->
    <div class="loginform">
      <form id="login-form">
        <h4>Login</h4>
        <input type="text" name="username" value="" placeholder="username" required></input><br>
        <input type="password" name="password" value="" placeholder="password" required></input><br>
        <button type="submit" name="loginbutton">Login</button>
        <p class="signup" id="signup" name="loginbutton">Signup</p>
        <div class="center"><img id="closeform" src='src/close.png'/></div>
      </form>
    </div>
    <!---signupform-->
    <div class="signupform">
      <form id="signup-form">
        <h4>SignUp</h4>
        <input type="text" name="username" value="" placeholder="username" required></input><br>
        <input type="text" name="fullname" value="" placeholder="fullname" required></input><br>
        <input type="password" name="password" value="" placeholder="password" required></input><br>
        <!-- <input type="text" name="comfirmpassword" value="" placeholder="comfirm password"></input><br> -->
        <button type="submit" name="loginbutton">Signup</button>
        <div class="center"><img id="closeform" src='src/close.png'/></div>
      </form>
    </div>
    <!---stickybuttons-->
    <ul class="sticky-button">
      <li id="account" class="hover-effect"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="40px" height="40px"><path d="M0 0h24v24H0z" fill="none"/><path d="M9 11.75c-.69 0-1.25.56-1.25 1.25s.56 1.25 1.25 1.25 1.25-.56 1.25-1.25-.56-1.25-1.25-1.25zm6 0c-.69 0-1.25.56-1.25 1.25s.56 1.25 1.25 1.25 1.25-.56 1.25-1.25-.56-1.25-1.25-1.25zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8 0-.29.02-.58.05-.86 2.36-1.05 4.23-2.98 5.21-5.37C11.07 8.33 14.05 10 17.42 10c.78 0 1.53-.09 2.25-.26.21.71.33 1.47.33 2.26 0 4.41-3.59 8-8 8z"/></svg></li>
      <li id="heart" class="hover-effect"><img src="src/redheart.png"/></li>
      <li id="favorite" class="hover-effect"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="40px" height="40px"><path d="M0 0h24v24H0z" fill="none"/><path d="M21.41 11.58l-9-9C12.05 2.22 11.55 2 11 2H4c-1.1 0-2 .9-2 2v7c0 .55.22 1.05.59 1.42l9 9c.36.36.86.58 1.41.58.55 0 1.05-.22 1.41-.59l7-7c.37-.36.59-.86.59-1.41 0-.55-.23-1.06-.59-1.42zM5.5 7C4.67 7 4 6.33 4 5.5S4.67 4 5.5 4 7 4.67 7 5.5 6.33 7 5.5 7zm11.77 8.27L13 19.54l-4.27-4.27C8.28 14.81 8 14.19 8 13.5c0-1.38 1.12-2.5 2.5-2.5.69 0 1.32.28 1.77.74l.73.72.73-.73c.45-.45 1.08-.73 1.77-.73 1.38 0 2.5 1.12 2.5 2.5 0 .69-.28 1.32-.73 1.77z"/></svg></li>
      <li><img id="loginbutton" src="src/loginbutton.png"/></li>
    </ul>

    <!---feed-->
    <div id="fullPage"></div>
  </body>
</html>
